<div class="p-6 bg-white rounded-xl shadow-xl w-96 text-black">
    <h2 class="text-xl font-bold mb-4">Editar cliente</h2>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <label class="block mb-2">Nombre</label>
      <input
        formControlName="name"
        title="Nombre"
        type="text"
        class="w-full p-2 border rounded mb-4"
        placeholder="GP"
        required
      />
  
      <div class="flex justify-around mt-5">
        <p-button
          [tabIndex]="2"
          (onClick)="closeModal()"
          severity="danger"
          variant="outlined"
          label="Cancelar"
        />
        <p-button
          type="submit"
          severity="info"
          raised="true"
          label="Guardar"
          [disabled]="clientForm.invalid"
        />
      </div>
    </form>
  </div>
