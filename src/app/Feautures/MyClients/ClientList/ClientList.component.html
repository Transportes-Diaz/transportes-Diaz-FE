<p-table
  [value]="clients.data()?.data || []"
  [paginator]="true"
  [rows]="6"
  [totalRecords]="clients.data()?.count || 0"
  [lazy]="true"
  [first]="(currentPage() - 1) * 6"
  [metaKeySelection]="metaKey"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onPage)="loadPage($event.first / $event.rows + 1)"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-5xl rounded-tl-lg">Nombre</th>
      <th class="w-3xl rounded-tr-lg">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clients let-rowIndex="rowIndex">
    <tr class="hover:!bg-gray-200">
      <td>{{ clients.name }}</td>

      <td>
        <div class="p-button-group flex gap-x-2 w-full">
          <p-button
            severity="warn"
            label="Editar"
            icon="pi pi-file-edit"
            (onClick)="openEditClientModal(clients)"
          />
          <p-button
            severity="danger"
            label="Eliminar"
            icon="pi pi-trash"
            (onClick)="openDeleteClientModal(clients)"
          />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
